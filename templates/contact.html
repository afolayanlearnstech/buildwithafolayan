{% extends "base.html" %}

{% block title %}Contact Me | Portfolio{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Get In Touch</h1>
</div>

<div class="contact-container">
    <form class="contact-form" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Optional">
        </div>

        <div class="form-group">
            <label for="challenges">Your Message</label>
            <textarea id="challenges" name="challenges" rows="6" placeholder="Describe your project or goals..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
    </form>

    {% if message %}
    <div class="feedback-message {{ status }}">
        {{ message }}
    </div>
    {% endif %}
</div>
{% endblock %}
